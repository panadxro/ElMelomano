<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Programación</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
    <script src="js/carrito.js" defer></script>
    <script src="https://cdn.tailwindcss.com" defer></script>
  </head>
  <body>
    <div id="app" class="relative h-screen p-2 gap-2 flex items-stretch">
      <aside class="[grid-area:aside] flex-col flex overflow-y-auto">
        <nav class="flex flex-col flex-1 gap-2">
          <div class="bg-zinc-900 rounded-lg p-2">
            <ul>
              <li>
                <a 
                  class="flex gap-4 text-zinc-400 hover:text-zinc-100 items-center py-3 px-5 font-medium transition duration-300"
                  href="#"> 
                  <small></small>
                  Inicio
                </a>
              </li>
              <li>
                <a 
                  class="flex gap-4 text-zinc-400 hover:text-zinc-100 items-center py-3 px-5 font-medium transition duration-300"
                  href="#"> 
                  <small></small>
                  Buscar
                </a>
              </li>
            </ul>
          </div>
          <div class="bg-zinc-900 rounded-lg p-2 flex-1">
            <ul>
              <li>
                <a 
                  class="flex gap-4 text-zinc-400 hover:text-zinc-100 items-center py-3 px-5 font-medium transition duration-300"
                  href="#"> 
                  <small></small>
                  Tu biblioteca
                </a>
              </li>
            </ul>
            <a class="playlist-item flex relative p-2 overflow-hidden items-center gap-5 rounded-md hover:bg-zinc-800">
              <picture class="h-12 w-12 flex-none">
                <img src="" alt="" class="object-cover w-full h-full rounded-md">
              </picture>
              <div class="flex flex-auto flex-col truncate">
                <h4 class="text-white text-sm">
                  {{ titulo }}
                </h4>
                <span class="text-xs text-gray-400">
                  {{ artista }}
                </span>
              </div>
            </a>
          </div>
        </nav>
      </aside>
      <main class="[grid-area:main] rounded-lg bg-zinc-900 overflow-y-auto">
        <div class="relative z-10 px-6">
          <h1 class="text-xl">Buenos días</h1>
          <div class="flex flex-wrap mt-6 gap-4">
            <a class="playlist-item transition-all duration-300 flex relative p-2 overflow-hidden items-center gap-5 rounded-md hover:bg-zinc-800 shadow-lg hover:shadow-lg bg-zinc-500/30 w-40 flex-col">
              <picture class="aspect-square w-full h-auto flex-none">
                <img src="" alt="" class="object-cover w-full h-full rounded-md">
              </picture>
              <div class="flex flex-auto flex-col truncate">
                <h4 class="text-white text-sm">
                  {{ titulo }}
                </h4>
                <span class="text-xs text-gray-400">
                  {{ artista }}
                </span>
              </div>
            </a>
          </div>

        </div>
      </main>
      <footer class="[grid-area:player] min-h-[100px]">
        FOOTER
      </footer>
    </div>
  </body>
</html>
